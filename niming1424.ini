[custom]
;不要随意改变关键字，否则会导致出错
;acl4SSR规则

;去广告：支持
;自动测速：支持
;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持

;设置规则标志位
ruleset=🎯 Domestic,https://raw.githubusercontent.com/niming1424/ClashConfigs/main/Rules/Mercy.list
ruleset=Ⓜ️ Microsoft,
ruleset=✈️ International,https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/Global/Global.list
ruleset=🎮 Steam,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Steam/Steam.list
ruleset=🎮 EA,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/EA/EA.list
ruleset=🎮 Nintendo,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Nintendo/Nintendo.list
ruleset=🎶 Spotify,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.list
ruleset=🎶 Qobuz,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Qobuz/Qobuz.list
ruleset=🍎 Apple,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.list
ruleset=🎥 Netflix,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.list
ruleset=📺 Bahamut,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Bahamut/Bahamut.list
ruleset=🐟 Others,[]FINAL
;设置规则标志位

;设置分组标志位
custom_proxy_group=🚀 Manual`select`.*
custom_proxy_group=✈️ International`select`[]🇸🇬 Singapore`[]🇭🇰 HongKong`[]🇨🇳 TaiWan`[]🇯🇵 Japan`[]🇺🇲 America`[]🇰🇷 Korea`[]🚀 Manual`[]DIRECT
custom_proxy_group=Ⓜ️ Microsoft`select`[]🇸🇬 Singapore`[]🇭🇰 HongKong`[]🇨🇳 TaiWan`[]🇯🇵 Japan`[]🇺🇲 America`[]🇰🇷 Korea`[]🚀 Manual`[]DIRECT
custom_proxy_group=🎮 Steam`select`[]DIRECT`[]🇺🇲 America`[]🇭🇰 HongKong`[]🇨🇳 TaiWan`[]🇸🇬 Singapore`[]🇯🇵 Japan`[]🇰🇷 Korea`[]🚀 Manual
custom_proxy_group=🎮 EA`select`[]DIRECT`[]🇺🇲 America`[]🇭🇰 HongKong`[]🇨🇳 TaiWan`[]🇸🇬 Singapore`[]🇯🇵 Japan`[]🇰🇷 Korea`[]🚀 Manual
custom_proxy_group=🎮 Nintendo`select`[]DIRECT`[]🇺🇲 America`[]🇭🇰 HongKong`[]🇨🇳 TaiWan`[]🇸🇬 Singapore`[]🇯🇵 Japan`[]🇰🇷 Korea`[]🚀 Manual
custom_proxy_group=🎶 Spotify`select`[]DIRECT`[]🇭🇰 HongKong
custom_proxy_group=🎶 Qobuz`select`[]DIRECT`[]🇺🇲 America`[]🇭🇰 HongKong`[]🇨🇳 TaiWan`[]🇸🇬 Singapore`[]🇯🇵 Japan`[]🇰🇷 Korea`[]🚀 Manual
custom_proxy_group=🎯 Domestic`select`[]DIRECT
custom_proxy_group=🎥 Netflix`select`[]🇸🇬 Singapore`[]🇭🇰 HongKong`[]🇨🇳 TaiWan`[]🇯🇵 Japan`[]🇺🇲 America`[]🇰🇷 Korea`[]🚀 Manual`[]DIRECT
custom_proxy_group=📺 Bahamut`select`[]🇨🇳 TaiWan`[]🚀 Manual`[]DIRECT
custom_proxy_group=🍎 Apple`select`[]DIRECT`[]🇺🇲 America`[]🇭🇰 HongKong`[]🇨🇳 TaiWan`[]🇸🇬 Singapore`[]🇯🇵 Japan`[]🇰🇷 Korea`[]🚀 Manual
custom_proxy_group=🐟 Others`select`[]REJECT`[]DIRECT`[]🇭🇰 HongKong`[]🇨🇳 TaiWan`[]🇸🇬 Singapore`[]🇯🇵 Japan`[]🇺🇲 America`[]🇰🇷 Korea`[]🚀 Manual
custom_proxy_group=🇭🇰 HongKong`select`(港|HK|Hong Kong)
custom_proxy_group=🇯🇵 Japan`select`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)
custom_proxy_group=🇺🇲 America`select`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)
custom_proxy_group=🇨🇳 TaiWan`select`(台|新北|彰化|TW|Taiwan)
custom_proxy_group=🇸🇬 Singapore`select`(新加坡|坡|狮城|SG|Singapore)
custom_proxy_group=🇰🇷 Korea`select`(KR|Korea|KOR|首尔|韩|韓)
;设置分组标志位

enable_rule_generator=true
overwrite_original_rules=true

;clash_rule_base=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GeneralClashConfig.yml

;luck
